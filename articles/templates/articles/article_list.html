{% extends 'base_layout.html' %}

{% block content %}
      <h1>Experiences From The Nest</h1>
      <h6 id="experiences"> - A Blog - </h6>
    <br>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}} </a></h2>
          <p>{{article.snippet}}</p>
          <p>{{article.date}}</p>
          <p class="author">Added By {{ article.author.username}}</p>
        </div>
      {% endfor %}
  </div>
{% endblock %}
